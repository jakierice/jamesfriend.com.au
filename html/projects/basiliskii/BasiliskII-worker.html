<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black;  cursor: none; }
    </style>
  </head>
  <body>


  
    <canvas width="640" height="480" class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    
    <script type="text/javascript">
      var singleThreadedEmscripten = true;
    </script>
    <script src="BasiliskII-worker-ui-thread.js"></script>
  </body>
</html>
